                    <script>
                        // Function to convert div to image and download it
                        function downloadImage() {
                            const imageContainer = document.getElementById('image-container');
                            const mainImage = document.getElementById('main-image');

                            // Create a new canvas element
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            // Set the canvas width to the width of the image-container
                            canvas.width = imageContainer.offsetWidth;

                            // Calculate the aspect ratio of the main image
                            const aspectRatio = mainImage.naturalWidth / mainImage.naturalHeight;

                            // Set the canvas height based on the aspect ratio
                            canvas.height = canvas.width / aspectRatio;

                            // Draw the main image on the canvas
                            ctx.drawImage(mainImage, 0, 0, canvas.width, canvas.height);

                            // Draw the dynamically changed images on top of the main image
                            const changedImages = imageContainer.querySelectorAll('.image-changed');
                            changedImages.forEach((image) => {
                                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                            });

                            // Convert the canvas to a downloadable image
                            const image = canvas.toDataURL('image/png');
                            const downloadLink = document.createElement('a');
                            downloadLink.href = image;
                            downloadLink.download = 'combined-image.png';
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                            document.body.removeChild(downloadLink);
                        }

                    </script>
